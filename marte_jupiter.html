<html>
    <head>
        <title>Tu peso en otros planetas</title>
    </head>
    <body>
        <h1>Tu peso en Marte</h1>
        <p>En la tierra pesas diferente que en Marte o Jupiter</p>
        <script> 
            var usuario = prompt("Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu pleneta. 1 es Marte y 2 es Jupiter"));
            var peso = parseFloat(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8; 
            var peso_final;
            var nombre;
            if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "Marte"
            }
            else if (planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "Jupiter"
            }
            else
            {
                peso_final = 1000000;
                nombre = "Krypton";
            }
            peso_final = parseInt(peso_final.toFixed(2));
            document.write("Tu peso en " + nombre + " es <strong>" + peso_final + "</strong> kg");
        </script>
    </body>
 </html>
